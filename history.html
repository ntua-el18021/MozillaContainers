<!DOCTYPE html>
<html>
<head>
  <title>Profile History</title>
  <style>
      body {
          font-family: 'Arial', sans-serif;
          background-color: #f6f6f6;
          color: #333;
          margin: 0;
          padding: 0;
      }

      h2 {
          background-color: #4CAF50;
          color: #ffffff;
          padding: 20px;
          margin: 0;
          text-align: center;
      }

      #historyList {
          padding: 20px;
      }

      .history-item {
          background-color: #ffffff;
          padding: 15px;
          border-radius: 5px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          margin-bottom: 15px;
          transition: transform 0.2s ease;
      }

      .history-item:hover {
          transform: scale(1.02);
      }

      .history-item strong {
          color: #4CAF50;
          display: block;
          margin-bottom: 8px;
      }

  </style>
</head>
<body>
  <h2>Profile History</h2>
  <div id="historyList"></div> 
  <script src="historyPopup.js"></script>
</body>
</html>
